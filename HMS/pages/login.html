<!DOCTYPE html>
<html>
<head>
  <title>Log In | HMS Group3Inc.</title>
  <link rel="stylesheet" type="text/css" href="../login.style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/8f4261c3af.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="../js/auth.js"></script>
</head>
<body>
<section id="index">
  <div class="form-container">
    <img src="../photos/g3logo.png">
    <ul class="list">
      <hr>
      <li><h2>HMS Log In</h2></li>
      <li><input type="text" name="UserName" size="24" placeholder="Username" id="username"></li>
      <li><input type="password" name="Password" size="24" placeholder="Password" id="password"></li>
      <li><input type="button" name="LogIn" value="Log In" onclick="auth()"></li>
      <hr>
      <div class="box">
        <h4>Forgot your
          <a class="button" href="#popup1">password</a>
          ?</h4>
      </div>
      <h6>New User?</h6>
      <li><a href="#popup2"><input type="button" name="Register" value="Register Now"></a></li>
    </ul>
  </div>
</section>
<div id="popup1" class="overlay">
  <div class="popup">
    <h2>Forgot your password?</h2>
    <a class="close" href="#index">&times;</a>
    <div class="content" style="text-align:center">
      <p>Please enter the required information to retrieve your password.</p>
      <span style="color: red">* </span><input type="text" name="UserName" size="24" placeholder="Username"><br/>
      <br/>
      <span style="color: red">* </span><input type="text" name="FirstName" size="24" placeholder="First Name"><br/>
      <br/>
      <span style="color: red">* </span><input type="text" name="LastName" size="24" placeholder="Last Name"><br/>
      <br/>
      <span style="color: red">* </span><input type="text" name="Email" size="24" placeholder="Email"><br/>
      <br/>
      <button class="Submit">Submit</button>
    </div>
  </div>
</div>
<div id="popup2" class="overlay">
  <div class="popup">
    <h2>New User?</h2>
    <a class="close" href="#">&times;</a>
    <div class="content" style="text-align:center">
      <p>Please enter the required information to register</p>
      <span style="color: red">* </span><input type="text" name="FirstName" size="24" placeholder="First Name"><br/>
      <br/>
      <span style="color: red">* </span><input type="text" name="LastName" size="24" placeholder="Last Name"><br/>
      <br/>
      <span style="color: red">* </span><input type="text" name="Email" size="24" placeholder="Email"><br/>
      <br/>
      <span style="color: red">* </span><input type="text" name="UserName" size="24" placeholder="Username"><br/>
      <br/>
      <span style="color: red">* </span><input type="text" name="Password" size="24" placeholder="Password"><br/>
      <br/>
      <input type="checkbox" name="agree" size="24" value="agree">
      <label for="vehicle1"> I am not a robot.</label><br>
      <button class="Submit">Submit</button>
    </div>
  </div>
</div>
</body>
</html>
