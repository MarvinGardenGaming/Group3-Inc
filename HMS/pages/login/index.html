<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Log In | HMS Group3Inc.</title>
  <link rel="stylesheet" type="text/css" href="../../styles/login.style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<section id="index">
  <div class="form-container">
    <img src="/photos/g3logo.png" alt="HMS logo">
    <hr>
    <ul class="list">
      <li><h2>HMS Log In</h2></li>
      <li id="invalid-login"></li>
      <li><input type="text" name="UserName" size="24" placeholder="Username" id="username"></li>
      <li><input type="password" name="Password" size="24" placeholder="Password" id="password"></li>
      <li><input type="button" name="LogIn" id="login-button" value="Log In" onclick="auth()"></li>
    </ul>
  </div>
</section>
<script src="https://kit.fontawesome.com/8f4261c3af.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="../../js/auth.js"></script>
<script src="../../js/login.js"></script>
</body>
</html>
